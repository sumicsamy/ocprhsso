apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: applications
  namespace: openshift-gitops
spec:
  generators:
  - git:
        repoURL: https://github.com/sumicsamy/ocprhsso.git
        revision: main
        directories:
          - path: applications/*
  template:
    metadata:
      name: '{{path.basename}}'
    spec:
      project: default
      source:
        repoURL:  https://github.com/sumicsamy/ocprhsso.git
        targetRevision: main
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{path.basename}}''
      syncPolicy:
        automated:
          prune: false
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - RespectIgnoreDifferences=true  
      preserveResourcesOnDeletion: true

