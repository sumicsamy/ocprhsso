apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: acm-hub-policies
  namespace: openshift-gitops
spec:
  generators:
  - git:
        repoURL: https://github.com/sumicsamy/ocprhsso.git
        revision: main
        directories:
          - path: gitops-acm/base/*
  template:
    metadata:
      name: '{{path.basename}}'
    spec:
      project: default
      source:
        repoURL:  https://github.com/sumicsamy/ocprhsso.git
        targetRevision: main
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: policies
      syncPolicy:
        automated:
          prune: false
          selfHeal: true
      preserveResourcesOnDeletion: true

