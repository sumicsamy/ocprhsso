apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: acm-hub-policies
  namespace: openshift-gitops
spec:
  generators:
    - list:
        elements:
          - name: rbac
            path: gitops-acm/base/rbac
          - name: rhsso
            path: gitops-acm/base/rhsso-install
  template:
    metadata:
      name: '{{name}}'
    spec:
      project: default
      source:
        repoURL:  https://github.com/sumicsamy/ocprhsso.git
        targetRevision: main
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: policies
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
      preserveResourcesOnDeletion: true

