apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rhsso-policy-gitops
  namespace: openshift-gitops
spec:
  project: default
  source:
    repoURL: https://github.com/sumicsamy/ocprhsso.git
    targetRevision: main
    path: gitops-acm/base/
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: policies
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
